name: app-preview-traefik
services:
  traefik:
    container_name: app-preview-traefik
    image: traefik:3
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:Z
      # - ./certs:/certs:Z
    restart: unless-stopped
    networks:
      - app-preview_traefik
networks:
  app-preview_traefik:
    external: true
