services:
  api:
    container_name: app-preview-api
    image: oven/bun
    volumes:
      - "${PWD}:/app-preview:Z"
    command: >
      bun run ./src/api
    networks:
      - app-preview-traefik_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-preview-api.rule=Host(`${API_HOST}`)"
      - "traefik.http.routers.app-preview-api.entrypoints=web"
      - "traefik.http.services.app-preview-api.loadbalancer.server.port=3000"

networks:
  app-preview-traefik_default:
    external: true
